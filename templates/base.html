<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SpaceScout&trade; Admin Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
        <link type="text/less" rel="stylesheet" href="/static/css/main.less" media="screen, handheld" charset="utf-8" />
        
        <link href='http://fonts.googleapis.com/css?family=Dosis:300,500' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic' rel='stylesheet' type='text/css'>
        
        <!-- Modernizr & LessJS -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>

        {% load compress %}
 
        {% compress js %}

        <script src="/static/js/hide-address-bar.js"></script>
        <script src="/static/js/main.js"></script>
 
        <script type="text/javascript" src="{{ STATIC_URL }}lib/handlebars.js"></script>

        {% block extra_js %}{% endblock %}

        {% endcompress %}

    </head>

    <body>
    <div id="wrap">
        

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
            <div class="container">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <i class="icon-reorder icon-large"></i>
                    </button>
                    <a class="navbar-brand" href="/"><h1>{% block title %}{% endblock %}</h1></a>
                  </div>

                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                      <li><a href="/add">Add Space</a></li>
                      <li><a href="/upload">Batch Upload</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">jcomis</a></li>
                      <li><a href="#">Logout</a></li>
                    </ul>
                  </div><!-- /.navbar-collapse -->
            </div>
        </nav>

        <div class="container space-container">
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}{% endblock %}
                </div>
            </div><!-- /row -->   
        </div> <!-- /container -->
    </div>
    <footer class="space-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 space-footer-copyright"></div>
            </div>
        </div>
    </footer>
    
    </body>
</html>
