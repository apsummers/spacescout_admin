{% extends 'base-space.html' %}

{% load verbatim %}

{% block title %}Edit{% endblock %}

{% block extra_js %}
<script src="/static/js/edit.js"></script>
{% endblock %}

{% block content %}
<h2 id="space-name">{{ name }}</h2>
<div id="space_editor"></div>

<!-- Done -->
<div class="save-discard">
  <a href="/space/{{SPOT_ID}}" class="btn btn-success btn-lg btn-block">Done</a>
</div>


<script id="space-edit-basic" type="text/html">
{% verbatim %}
    <!-- Edit basic info -->
    <div class="panel space-detail-section" id="basic">
        <div class="panel-heading">
            <h3 class="panel-title">Basic Information</h3>
        </div>
      
        <div class="form-group">
            <h4>Space Name</h4>
            <input type="text" class="form-control" placeholder="Text input" value="{{ name }}">
        </div>
        
        <div class="form-group">
              <h4>Space Type <small> Select all that apply</small></h4>
              {{# each types }}
              <div class="checkbox">
                  <label><input type="checkbox" value="{{ value }}" {{ checked }}>{{ name }}</label>
              </div>
              {{/each}}
        </div>
        
        <div class="form-group">
            <h4>Owner</h4>
            <input type="text" class="form-control" placeholder="Text input" value="{{ manager }}">
        </div>
        
        <div class="form-group">
            <h4>Editors</h4>
            <input type="text" class="form-control" placeholder="Text input" value="{{ editors }}">
        </div>
    </div>
{% endverbatim %}
</script>

<script id="space-edit-location" type="text/html">
{% verbatim %}
    <!-- Edit location -->
    <div class="panel space-detail-section ">
        
        <div class="panel-heading">
            <h3 class="panel-title">Location</h3>
        </div>
         
        <h4>Campus</h4>
        <select class="form-control">
            <option>Seattle</option>
            <option>Tacoma</option>
            <option>Bothell</option>
        </select>
        
        <h4>Building</h4>
        <select class="form-control">
            <option>Building 1</option>
            <option>Building 2</option>
            <option>Building 3</option>
        </select>
        
        <h4>Description <small> Be specific as possible?</small></h4>
        <input type="text" class="form-control" placeholder="Text input">
        
        <h4>Orientation <small> Further refine the description</small></h4>
        <input type="text" class="form-control" placeholder="Text input">
        
        <h4>Lat & Long <small> Use Google Maps. Tutorial <a href="#">here</a></small></h4>
        <input type="text" class="form-control" placeholder="Text input">
        
    </div>
{% endverbatim %}
</script>

<script id="space-edit-images" type="text/html">
{% verbatim %}
    <!-- Edit images -->
    <div class="panel space-detail-section ">
        
        <div class="panel-heading">
            <h3 class="panel-title">Images</h3>
        </div>
        
      <div style="margin:1.5em 0 0;" class="clearfix">        
        <a href="#0" class="action-link pull-left">add image</a>
        <a href="#0" class="action-link pull-right">delete</a>
        <a href="#0" class="action-link pull-right" style="margin-right:15px;">make default</a>
      </div>
  
       <div class="row">
        <div id="image-carousel" class="col-xs-12 carousel slide carousel-test">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#image-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#image-carousel" data-slide-to="1" class="active"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
              
            <div class="item active">
              <img src="/api/v1/spot/2377/image/4083">
              <div class="carousel-caption">DEFAULT</div>
            </div>
            <div class="item">
              <img src="/api/v1/spot/2377/image/4084">
              <div class="carousel-caption"></div>
            </div>

          </div>
        
          <!-- Controls -->
          <a class="left carousel-control" href="#image-carousel" data-slide="prev">
            <span class="icon-prev"></span>
          </a>
          <a class="right carousel-control" href="#image-carousel" data-slide="next">
            <span class="icon-next"></span>
          </a>
        </div>
      </div>     

    </div>
{% endverbatim %}
</script>
